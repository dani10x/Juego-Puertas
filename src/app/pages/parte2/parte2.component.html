<nb-card>
  <nb-card-header>{{titulo}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <label for="intentos" class="label">Intentos: {{count}}</label>
      </div>
      <div class="col-sm-6 flex-right">
        <label for="dinero" class="label">Dinero: {{dineroString}}</label>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4 flex-center">
        <button (click)="add(1)" *ngIf="puerta1h != 0" nbTooltip="{{puerta1String}}" nbTooltipStatus="success" [nbTooltipTrigger]="click"><img src="../../../assets/imgs/puerta_azul.png" alt="puerta1" [width]="puerta1w" [height]="puerta1h"></button>
      </div>
      <div class="col-sm-4 flex-center">
        <button (click)="add(2)" *ngIf="puerta2h != 0" nbTooltip="{{puerta2String}}" nbTooltipStatus="success" [nbTooltipTrigger]="click"><img src="../../../assets/imgs/puerta_roja.png" alt="puerta2" [width]="puerta2w" [height]="puerta2h"></button>
      </div>
      <div class="col-sm-4 flex-center">
        <button (click)="add(3)" *ngIf="puerta3h != 0" nbTooltip="{{puerta3String}}" nbTooltipStatus="success" [nbTooltipTrigger]="click"><img src="../../../assets/imgs/puerta_verde.png" alt="puerta3" [width]="puerta3w" [height]="puerta3h"></button>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="count === 0">
      <div class="col-sm-12">
        <button nbButton status="success" fullWidth (click)="finalizar()">Finalizar</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
